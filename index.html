<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coffee Break</title>
    <link rel="icon" type="image/png" href="./assets/favicon.png" sizes="32x32">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>For you &lt;3</h1>
      
      <div class="shrink-close-icons">
        <img src="./assets/shrink-icon.png" alt="Shrink Icon" class="shrink-icon" id="shrink-icon"/>
        <img src="./assets/close-icon.png" alt="Close Icon" class="shrink-icon" id="close-icon"/>
      </div> 
    </header>
    
    <div class="inner-container">
      <div class="image-content"></div>
      <button id="main-button">Hold to fill!</button>      
      <div class="final-message">Take a coffee break!</div>
      <button id="restart-button" style="display: none;">Restart</button>
    </div>
  </div>
  <button id="open-button" style="display: none;">Open Coffee Break</button>
  <script src="index.js"></script>
</body>
</html>
